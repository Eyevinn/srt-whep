[package]
name = "srt_whep"
description = "SRT to WHEP (WebRTC)"
repository = "https://github.com/Eyevinn/srt-whep"
license = "Apache-2.0"
version = "1.2.2"
authors = ["Kun Wu <kun.wu@eyevinn.se>; Jonas Birm√© <jonas.birme@eyevinn.se>"]
edition = "2021"
exclude = ["docs/*"]
rust-version = "1.76"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "srt-whep"

[dependencies]
derive_more = { version = "1.0.0", features = ["debug", "display"] }
actix-web = "4"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde = "1.0.209"
config = { version = "0.14", default-features = false, features = ["yaml"] }
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4.38", default-features = false, features = ["clock"] }
reqwest = { version = "0.12.7", default-features = false, features = [
  "json",
  "rustls-tls",
] }
log = "0.4"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.3.9"
tracing-log = "0.2.0"
thiserror = "1.0.63"
serde-aux = "4"
unicode-segmentation = "1.11.0"
anyhow = "1.0.86"
validator = "0.18.1"
tracing-actix-web = "0.7"
secrecy = { version = "0.8", features = ["serde"] }
futures = "0.3.30"
glib = "0.20.2"
gstreamer = "0.23.0"
gstreamer-pbutils = "0.23.0"
gst-plugin-webrtc = "0.13.0"
clap = { version = "4.5.16", features = ["derive"] }
actix-cors = "0.7.0"
serde_json = "1.0.127"
toml = "0.8.19"
timed-locks = "0.1.1"
async-trait = "0.1.81"
tokio-async-drop = "0.1.0"
event-listener = "5.3.1"

[dev-dependencies]
once_cell = "1.19.0"
claims = "0.7.1"
wiremock = "0.6.1"
reqwest = { version = "0.12.7", features = ["json"] }
